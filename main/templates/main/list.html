{% extends 'main/base.html' %}
{% block title %}View List{% endblock title %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form method = "post" action="#">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-text">
            {% if item.complete == True %}
                <input type="checkbox" value="clicked" name="c{{item.id}}" checked>
            {% else %}
                <input type="checkbox" value="clicked" name="c{{item.id}}">
            {% endif %}
            </div>
            <div class="input-group-append">
                <input type="text", value = "{{item.text}}" class="form-control del-lr">
            </div>

        </div>

        {% endfor %}

        <button type="submit" name = "save" value = "save" class="mb-3 btn btn-success">Save</button>

        <div class="input-group">
            <div class="input-group-prepend">
                <input type="text" name="new" class="form-control del-rr">
            </div>
            <button type="submit" name = "newItem" value = "newItem" class="btn btn-success">Add Item</button>
        </div>
    </form>
{% endblock content %}
